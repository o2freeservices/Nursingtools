<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه دقیق درصد سوختگی بدن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 450px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: right;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #4ca1af;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #35788e;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>محاسبه دقیق درصد سوختگی بدن</h2>
    <p>لطفاً درصد سوختگی هر ناحیه از بدن را انتخاب کنید:</p>
    
    <label for="head">سر و گردن (9%):</label>
    <select id="head">
        <option value="0">0%</option>
        <option value="4.5">4.5%</option>
        <option value="9">9%</option>
    </select>

    <label for="chest">قفسه سینه قدامی (9%):</label>
    <select id="chest">
        <option value="0">0%</option>
        <option value="4.5">4.5%</option>
        <option value="9">9%</option>
    </select>

    <label for="abdomen">شکم (9%):</label>
    <select id="abdomen">
        <option value="0">0%</option>
        <option value="4.5">4.5%</option>
        <option value="9">9%</option>
    </select>

    <label for="back">کمر و پشت (18%):</label>
    <select id="back">
        <option value="0">0%</option>
        <option value="9">9%</option>
        <option value="18">18%</option>
    </select>

    <label for="armLeft">بازوی چپ (4.5%):</label>
    <select id="armLeft">
        <option value="0">0%</option>
        <option value="2.25">2.25%</option>
        <option value="4.5">4.5%</option>
    </select>

    <label for="armRight">بازوی راست (4.5%):</label>
    <select id="armRight">
        <option value="0">0%</option>
        <option value="2.25">2.25%</option>
        <option value="4.5">4.5%</option>
    </select>

    <label for="legLeft">پای چپ (18%):</label>
    <select id="legLeft">
        <option value="0">0%</option>
        <option value="9">9%</option>
        <option value="18">18%</option>
    </select>

    <label for="legRight">پای راست (18%):</label>
    <select id="legRight">
        <option value="0">0%</option>
        <option value="9">9%</option>
        <option value="18">18%</option>
    </select>

    <label for="genitalia">ناحیه تناسلی (1%):</label>
    <select id="genitalia">
        <option value="0">0%</option>
        <option value="1">1%</option>
    </select>

    <button onclick="calculateBurn()">محاسبه درصد سوختگی</button>
    <div id="result"></div>
</div>

<script>
    function calculateBurn() {
        const head = parseFloat(document.getElementById("head").value) || 0;
        const chest = parseFloat(document.getElementById("chest").value) || 0;
        const abdomen = parseFloat(document.getElementById("abdomen").value) || 0;
        const back = parseFloat(document.getElementById("back").value) || 0;
        const armLeft = parseFloat(document.getElementById("armLeft").value) || 0;
        const armRight = parseFloat(document.getElementById("armRight").value) || 0;
        const legLeft = parseFloat(document.getElementById("legLeft").value) || 0;
        const legRight = parseFloat(document.getElementById("legRight").value) || 0;
        const genitalia = parseFloat(document.getElementById("genitalia").value) || 0;

        const totalBurnPercentage = head + chest + abdomen + back + armLeft + armRight + legLeft + legRight + genitalia;

        let burnSeverity;
        if (totalBurnPercentage <= 10) {
            burnSeverity = "خفیف";
        } else if (totalBurnPercentage > 10 && totalBurnPercentage <= 20) {
            burnSeverity = "متوسط";
        } else if (totalBurnPercentage > 20 && totalBurnPercentage <= 40) {
            burnSeverity = "شدید";
        } else {
            burnSeverity = "بسیار شدید";
        }

        document.getElementById("result").innerText = `درصد سوختگی کل بدن: ${totalBurnPercentage.toFixed(2)}% - شدت سوختگی: ${burnSeverity}`;
    }
</script>

</body>
</html>
