<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه GCS برای پرستاران</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #4ca1af;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #35788e;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>محاسبه GCS (سطح هوشیاری)</h2>

    <!-- باز کردن چشم‌ها -->
    <label for="eye">باز کردن چشم‌ها:</label>
    <select id="eye">
        <option value="4">خود به خود (4)</option>
        <option value="3">در پاسخ به صدا (3)</option>
        <option value="2">در پاسخ به درد (2)</option>
        <option value="1">عدم پاسخ (1)</option>
    </select>

    <!-- پاسخ کلامی -->
    <label for="verbal">پاسخ کلامی:</label>
    <select id="verbal">
        <option value="5">هوشیار و جهت‌یابی شده (5)</option>
        <option value="4">گیج و نامشخص (4)</option>
        <option value="3">کلمات نامناسب (3)</option>
        <option value="2">اصوات نامفهوم (2)</option>
        <option value="1">عدم پاسخ کلامی (1)</option>
    </select>

    <!-- پاسخ حرکتی -->
    <label for="motor">پاسخ حرکتی:</label>
    <select id="motor">
        <option value="6">اجرای دستورات (6)</option>
        <option value="5">محل‌یابی درد (5)</option>
        <option value="4">واکنش به درد (عقب کشیدن عضو) (4)</option>
        <option value="3">واکنش غیرطبیعی به درد (خم کردن) (3)</option>
        <option value="2">واکنش غیرطبیعی به درد (صاف کردن) (2)</option>
        <option value="1">عدم پاسخ حرکتی (1)</option>
    </select>

    <button onclick="calculateGCS()">محاسبه GCS</button>
    <div id="result"></div>
</div>

<script>
    function calculateGCS() {
        const eye = parseInt(document.getElementById("eye").value);
        const verbal = parseInt(document.getElementById("verbal").value);
        const motor = parseInt(document.getElementById("motor").value);

        const totalGCS = eye + verbal + motor;

        let gcsLevel = "";
        if (totalGCS >= 13) {
            gcsLevel = "خفیف";
        } else if (totalGCS >= 9 && totalGCS <= 12) {
            gcsLevel = "متوسط";
        } else {
            gcsLevel = "شدید";
        }

        document.getElementById("result").innerText = `مجموع GCS: ${totalGCS} - سطح آسیب: ${gcsLevel}`;
    }
</script>

</body>
</html>
